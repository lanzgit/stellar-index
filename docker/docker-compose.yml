services:
  postgres:
    image: postgres:16-alpine
    container_name: stellarindex-postgres
    environment:
      POSTGRES_DB: stellarindexdb
      POSTGRES_USER: stellarindex
      POSTGRES_PASSWORD: stellarindex123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stellarindex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stellarindex"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  stellarindex-network:
    driver: bridge
